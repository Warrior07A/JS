<script>
    async function recentPost(){
        console.log("before data");                                                 ///any url you wanna send request to under the hood mostly a json oriented object kind of
        const response=await fetch("https://jsonplaceholder.typicode.com/posts/1")    //fetched data is saved in response 
        const data=await response.json();                                          //fetch returns a promise (Async) since requ being set wait for it to come
        console.log(data);                                                          //converts data to json !
        document.getElementById("post").innerHTML=data.body;                         //printing only body of it!
        console.log("AFTER DATA");          
        console.log("your request has been approved");    
        document.getElementById("post2").innerHTML=JSON.stringify(data);            //when you want the whole data                    
                                                                            //convert to string only then it would work!
        
        
    }
    recentPost(); 
</script>
